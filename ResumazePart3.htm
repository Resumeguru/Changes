<script>
$(document).ready(function(){
  // Add smooth scrolling to all links in navbar + footer link
  $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 900, function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
  
  $(window).scroll(function() {
    $(".slideanim").each(function(){
      var pos = $(this).offset().top;

      var winTop = $(window).scrollTop();
        if (pos < winTop + 600) {
          $(this).addClass("slide");
        }
    });
  });
})
</script>

<script>
/* This script is to show errors and success messages after 
sending an email with the contact form, via Ajax */

function useAjax()
{
	// Declare the variables and create an XMLHttpRequest object

	xhttp = new XMLHttpRequest();
	
	var contactFormName = document.forms['sendEmail']['name'].value;
	var contactFormEmail = document.forms['sendEmail']['email'].value;
	var contactFormComment = document.forms['sendEmail']['comments'].value;
	
	// Open the php file
	
	xhttp.open('POST', 'sendEmail.php', true);
	xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	
	// Send the data to the form
	
	xhttp.send('name='+contactFormName+'&email='+contactFormEmail+'&comments='+contactFormComment);
	
	// Only execute when the page is ready
	
	xhttp.onreadystatechange = 
	function()
	{
		if(xhttp.readyState == 4 && xhttp.status == 200)
		{
			document.getElementById('sendEmailStatements').innerHTML = xhttp.responseText;
		}
	}
	
}


</script>
<script>
// Automatic Slideshow - change image every 4 seconds
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 4000);
}
