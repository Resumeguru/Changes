<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>

<head>
<style>
.w3-xxlarge,p {font-family: 'Fjalla One', sans-serif;
}
.hatch { visibility: hidden	
}
</style>
<link rel="stylesheet" href="http://www.justinaguilar.com/animations/css/animations.css">

</head>

<header>
<div class="w3-container w3-white w3-center w3-xxlarge">
<p><b>Get your network on Ideayet!<b></p>
</div>
</header>

<body>
<span>
 <div class="w3-row w3-center ">
   <div class="w3-half slideRight">
    <img src="http://static.wixstatic.com/media/9fd6f7_e73b6491a4df47d784a72044dd9f6bf3.png_srz_2023_2024_85_22_0.50_1.20_0.00_png_srz" onclick="document.getElementById('blah').style.display='block'"
 alt="Boss" style="width: 25%;" class="w3-circle">
   <p class="w3-large">Tweet Us!</p>
   
  </div>
  
   <div class="w3-half slideDown">
    <img src="http://icons.iconarchive.com/icons/martz90/circle/512/google-plus-icon.png" onclick="document.getElementById('joy').style.display='block'"
	alt="Boss" style="width: 25%;"class="w3-circle">
   <p class="w3-large">Circle Us!</p>

  </div>
</div>

<div class="w3-row w3-center">
   <div class="w3-half slideUp">
    <img src="https://pristar.jp/images/snsiconfacebook001_001.jpg" onclick="document.getElementById('lola').style.display='block'"
	alt="Boss" style="width: 25%;" class="w3-circle">
  <p class="w3-large">Like Us!</p> 

  </div>
  
    <div class="w3-half slideLeft">
     <img src="http://marisasanfilippo.com/wp-content/uploads/2015/07/Linkedin_circle.svg_.png" 
  alt="Boss" style="width: 25%;" class="w3-circle w3-center">
    <p class="w3-large">Follow Us!</p>

   </div>
  
 </div>
</span>

<!-- Twitter Modal -->
<twit>

<div id="blah" class="w3-modal">
  <div class="w3-modal-content w3-animate-opacity">
    <div class="w3-container">
      <span onclick="document.getElementById('blah').style.display='none'" class="w3-closebtn">X</span>
      <p>Some text. Some text. Some text.</p>
     
    </div>
  </div>
</div>
</twit>
<twit>

<div id="joy" class="w3-modal">
  <div class="w3-modal-content w3-animate-opacity">

      <span onclick="document.getElementById('joy').style.display='none'" class="w3-closebtn">X</span>

    </div>
  </div>
</div>
</twit>

<twit>

<div id="lola" class="w3-modal">

      <p>Some text. Some text. Some text.</p>
     
    </div>
  </div>
</div>
</twit>

 <div class="w3-col w3-center w3-large">

  </div>
 </div>
